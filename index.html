<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Mission - A Big Five Software Classic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div class="ui-panel" id="score-panel">
                SCORE: <span id="score">0</span>
            </div>
            <div class="ui-panel" id="astronauts-rescued">
                RESCUED: <span id="rescued-count">0</span>
            </div>
            <div class="ui-panel" id="lives-panel">
                LIVES: <span id="lives-display"></span>
            </div>
        </div>

        <!-- Phase Indicator -->
        <div class="ui-panel" id="phase-indicator">
            <span id="phase-text">DESCENT PHASE</span><br>
            <div id="fuel-bar-container">
                <div id="fuel-bar"></div>
            </div>
            FUEL
        </div>

        <!-- Message Overlay (Title/Game Over screens) -->
        <div id="message-overlay">
            <!-- Content populated by UIManager -->
        </div>

        <!-- Controls Help -->
        <div id="controls-help" class="hidden">
            [LEFT/RIGHT] Move | [UP] Thrust | [SPACE] Fire (Ascent)
        </div>
    </div>

    <!-- Import Maps for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Main Game Module -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
